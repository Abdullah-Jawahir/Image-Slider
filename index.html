<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
    
        <div class="slider">


            <input type="radio" name="slider" id="one" checked>
            <input type="radio" name="slider" id="two">
            <input type="radio" name="slider" id="three">
            <input type="radio" name="slider" id="four">
            <input type="radio" name="slider" id="five">


            <div class="img-1 img">
                <img src="./Images/bird-2295431_1920.jpg" alt="New Bird">
            </div>
            <div class="img-2 img">
                <img src="./Images/bird-1905255_1920.jpg" alt="King Fisher">
            </div>
            <div class="img-3 img">
                <img src="./Images/bird-341898_1920.jpg" alt="Eagle">
            </div>
            <div class="img-4 img">
                <img src="./Images/owl-1834152_1920.jpg" alt="owl">
            </div>
            <div class="img-5 img">
                <img src="./Images/swan-2077219_1920.jpg" alt="Swan">
            </div>

            <div class="slide-btns">
                <label for="one" class="one"></label>
                <label for="two" class="two"></label>
                <label for="three" class="three"></label>
                <label for="four" class="four"></label>
                <label for="five" class="five"></label>
            </div>
        </div>
    </div>  
</body>
</html>
